<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      min-width: 300px;
      text-align: center;
    }

    xq form {
      border: 3px solid #f1f1f1;
    }

    input[type=text] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #04AA6D;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      opacity: 0.8;
    }

    .container {
      padding: 16px;
    }
  </style>
</head>

<body>

  <h2>What did i do?</h2>

  <form id="reForm">
    <div class="container">
      <label for="regex"><b>Look for (regex):</b></label>
      <input id="reInput" type="text" placeholder="^(.*)$" name="regex">
      <label for="xpath"><b>Match with (xpath):</b></label>
      <input id="xpathInput" type="text" placeholder="boo[2]/bii[1]" name="date">
      <button id="saveBtn" type="save">&#10003;</button>

      <label for="searchDate"><b>Search from:</b></label>
      <input id="searchDateInput" type="text" placeholder="2022-02-10" name="date">
      <button id="searchDateBtn" type="save">&#10003;</button>
    </div>
  </form>
</body>
<script src="./popup.js"></script>

</html>
